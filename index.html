<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio WAWWW | Creative agency</title>
  </head>
  <body style="background-color: black">
    <canvas id="canvas"></canvas>
    <span class="layout logoHide">
      <div class="divCont">
        <img
          style="opacity: 0"
          class="layout logo"
          src="./studioWAWWWLogo.svg"
          alt="Studio WAWWW logo"
          width="160"
        />
      </div>
    </span>
    <span class="layout WUCHide">
      <div class="divCont">
        <p class="WUC">website under construction</p>
      </div>
    </span>
    <span class="layout mailHide">
      <div class="divCont">
        <p class="email">hello@studiowawww.com</p>
      </div>
    </span>
    <div class="layout socials">
      <span class="socialHide fs">
        <div class="divCont">
          <a
            style="color: black"
            class="social twitter"
            target="_blanl"
            href="https://twitter.com/studiowawww"
            >Twitter</a
          >
        </div>
      </span>
      <span class="socialHideSeparatorCont">
        <span class="socialHideSeparator"></span>
        <span class="socialHide">
          <div class="divCont">
            <a
              style="color: black"
              class="social insta"
              target="_blank"
              href="https://www.instagram.com/studiowawww/"
              >Instagram</a
            >
          </div>
        </span>
      </span>
      <span class="socialHideSeparatorCont">
        <span class="socialHideSeparator"></span>
        <span class="socialHide">
          <div class="divCont">
            <a
              style="color: black"
              class="social linkedin"
              target="_blank"
              href="https://linkedin.com/company/studiowawww"
              >LinkedIn</a
            >
          </div>
        </span>
      </span>
      <span class="socialHideSeparatorCont mobileMail">
        <span class="socialHideSeparator"></span>
        <span class="socialHide">
          <div class="divCont">
            <a
              style="color: black"
              class="social linkedin"
              target="_blank"
              href="https://linkedin.com/company/studiowawww"
              >Mail</a
            >
          </div>
        </span>
      </span>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
